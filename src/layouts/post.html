{{<superLayout}}
  {{$type}}article{{/type}}
  {{$superContent}}

  {{> nav }}

  <article class="article">
    <div class="article-background" style="background-image: url({{$bgImage}}{{/bgImage}})">
      <div class="overlay"></div>
    </div>
    <div class="layout--constrained layout--pulledUp">
      <header class="article-header">
        <h1 class="heading--trim">
          <a href="{{$relativePath}}{{/relativePath}}">{{$title}}{{/title}}</a>
        </h1>
        <small><em>{{$friendlyDate}}{{/friendlyDate}}</em></small>
      </header>
      {{$content}}{{/content}}
    </div>
  </article>

  {{/superContent}}
{{/superLayout}}
